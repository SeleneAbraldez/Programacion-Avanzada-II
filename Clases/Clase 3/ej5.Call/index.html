    <script>

        const persona ={
            nombre: "Juan",
            edad: 30,
            saludar: function(){

                return a+b;
            }
        }

        // console.log(persona.sumar(5,4));
        // const calcular = persona.sumar;
        // console.log(calcular(5,4));
        persona.saludar();
        const saludo = persona.saludar;
        //pierde lareferencia, por lo que debemos hacer un call y pasarle el contexto del mismo
        // saludo();
        saludo.call(persona);
        //entre apply y call lo que cambia es que si trae parametros una funcion, una se pasa separada y la otra se
